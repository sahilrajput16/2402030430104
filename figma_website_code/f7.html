<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #3d837b;
    margin: 0;
    padding: 0;
}

/* Header Styling */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #b6dde0;
    padding: 15px 30px;
}

.logo img {
    height: 50px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: black;
    font-size: 16px;
    font-weight: bold;
}

/* Registration Form */
.registration-container {
    background-color: #e3d3c1;
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.registration-container h2 {
    font-size: 24px;
    color: #2c5d50;
    margin-bottom: 20px;
}

.registration-container form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.registration-container input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    background-color: #c99f94;
    font-size: 16px;
}

.registration-container button {
    width: 85%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #7d4b42;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}

.registration-container button:hover {
    background-color: #5c332b;
}

/* Login Link */
.registration-container p {
    margin-top: 15px;
    font-size: 14px;
}

.registration-container p a {
    color: blue;
    text-decoration: none;
    font-weight: bold;
}

.registration-container p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="./image/logo.jpeg" alt="Green Community Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Project</a></li>
                <li><a href="#">Event</a></li>
                <li><a href="#">Get Involve</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="registration-container">
        <h2>Registration</h2>
        <form action="#" method="post">
            <input type="text" placeholder="First Name :" required>
            <input type="text" placeholder="Last Name :" required>
            <input type="email" placeholder="Email-id :" required>
            <input type="password" placeholder="Password :" required>
            <input type="password" placeholder="Confirm Password :" required>
            <button type="submit">Sign up</button>
        </form>
        <p>if you already have an account ? <a href="f8.html">Login</a></p>
    </div>

</body>
</html>
